<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bookings - Movie Ticket Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    /* NAVBAR */
    header {
      background-color: #1f2933;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 20px;
      font-weight: bold;
    }

    nav a {
      color: #e5e7eb;
      margin-right: 15px;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .search-box {
      display: flex;
      align-items: center;
    }

    .search-box input {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    .search-box button {
      padding: 7px 12px;
      background-color: #111827;
      color: #fff;
      border: 1px solid #111827;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    /* MAIN CONTENT */
    main {
      padding: 40px;
    }

    h2 {
      font-size: 24px;
      color: #111827;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background-color: #1f2933;
      color: white;
    }

    tr:hover {
      background-color: #f3f4f6;
    }

    .btn-view {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 13px;
      margin-right: 6px;
    }

    .btn-view:hover {
      background-color: #1d4ed8;
    }

    .btn-download {
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 13px;
    }

    .btn-download:hover {
      background-color: #16a34a;
    }

    footer {
      background-color: #111827;
      color: #9ca3af;
      text-align: center;
      padding: 14px 0;
      font-size: 13px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      main {
        padding: 20px;
      }

      table {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="brand">Movie Ticket Booking</div>
  <nav>
    <a href="Movies.html">Movies</a>
    <a href="#">My Bookings</a>
  </nav>
  <div class="search-box">
    <input type="text" placeholder="Search movies...">
    <button>üîç</button>
  </div>
</header>

  <table>

        <th>Booking ID</th>
        <th>Show ID</th>

        <th>Booking Time</th>

    <tbody>

    </tbody>

</main>

<footer>

</footer>

</body>
</html>
