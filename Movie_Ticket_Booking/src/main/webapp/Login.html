<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Movie Ticket Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    /* NAVBAR */
    header {
      background-color: #1f2933;
      color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 20px;
      font-weight: bold;
    }

    /* LOGIN CONTAINER */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #111827;
    }

    .login-box label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin-bottom: 6px;
      color: #374151;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
    }

    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 4px rgba(37, 99, 235, 0.3);
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-box input[type="submit"]:hover {
      background-color: #1d4ed8;
    }

    .footer-text {
      margin-top: 18px;
      font-size: 13px;
      color: #6b7280;
    }

    footer {
      background-color: #111827;
      color: #9ca3af;
      text-align: center;
      padding: 14px 0;
      font-size: 13px;
    }
  </style>
</head>

<body>

<header>
  <div class="brand">Movie Ticket Booking</div>
  <div>Welcome!!</div>
</header>

<div class="container">
  <div class="login-box">
    <h2>Login</h2>
    <form action="DispatcherRedirect" method="post">
      <label for="uname">Username</label>
      <input type="text" id="uname" name="uname" placeholder="Enter your username" required>

      <label for="upass">Password</label>
      <input type="password" id="upass" name="upass" placeholder="Enter your password" required>

      <input type="submit" value="Login">
    </form>
    <p class="footer-text">© 2025 YP Movie Ticket Booking</p>
  </div>
</div>

<footer>
  © 2025 YP Movie Ticket Booking. All rights reserved.
</footer>

</body>
</html>
