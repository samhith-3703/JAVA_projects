    .add-btn:hover {

    table {

    .btn-edit {

    .btn-delete {

      padding: 6px 10px;
      cursor: pointer;
      font-size: 13px;
    }

    .btn-delete:hover {
      background-color: #dc2626;
    }

    footer {
      background-color: #111827;
      color: #9ca3af;
      text-align: center;
      padding: 14px 0;
      font-size: 13px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      main {
        padding: 20px;
      }
      table {
        font-size: 13px;
      }
    }
  </style>
</head>
